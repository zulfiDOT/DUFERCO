<template>
    <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName}>
        <template if:true={disabled}>
            <lightning-input-field 
                data-fieldapiname={apiName}
                field-name={apiName}
                value={value}
                required={required}
                variant="label-inline"
                onchange={handleChange}
                disabled>
            </lightning-input-field>
        </template>
        <template if:false={disabled}>
            <lightning-input-field 
                data-fieldapiname={apiName}
                field-name={apiName}
                value={value}
                required={required}
                variant="label-inline"
                onchange={handleChange}>
            </lightning-input-field>
        </template>
    </lightning-record-edit-form>
</template>
