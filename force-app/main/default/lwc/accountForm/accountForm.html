<template>
        <lightning-card title="Account Information" icon-name="standard:account" >
            <lightning-record-edit-form 
            object-api-name={objectName}
            onsuccess={handleSuccess}>
            <lightning-messages></lightning-messages>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="RecordTypeId" 
                                               value={recordTypeChild} 
                                               disabled=true>
                        </lightning-input-field>
                        <lightning-input-field field-name="Name" ></lightning-input-field>
                        <lightning-input-field field-name="Phone" ></lightning-input-field>
                        <lightning-input-field field-name="AccountSource" ></lightning-input-field>
                        <lightning-input-field field-name="Rating" ></lightning-input-field>   
                </div>
                <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="NumberOfEmployees" ></lightning-input-field>
                        <lightning-input-field field-name="Industry" ></lightning-input-field>
                </div>
            </div> 
            </lightning-record-edit-form>        
        </lightning-card>
</template>
